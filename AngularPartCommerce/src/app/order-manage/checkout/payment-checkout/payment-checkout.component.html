<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <div class="form-group col-sm-10">
                <input type="text" name="nameOnCard" formControlName="nameOnCard" placeholder="nameOnCard">
            </div>
        </div> 
            <div class="form-group col-6 mt-3 mb-2">
             <div #cardNumber class="form-control  py-3 "></div>
             <ng-container *ngIf="cardErrors">
              <span class="text-danger">
                {{cardErrors}}
              </span>
             </ng-container>
            </div>
            <div class="form-group col-sm-3 mt-3 mb-2">
                <div #cardExpiry class="form-control py-3"></div>
               </div>
               <div class="form-group col-sm-3 mt-3 mb-2">
                <div #cardCvc class="form-control py-3"></div>
               </div>
        
    </div>
</div>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4 ">
        <button class="btn btn-outline-primary" cdkStepperPrevious>
            <i class="bi bi-caret-left"></i>Go TO Review
        </button>
        <button class="btn btn-primary" [disabled]="!cardNumberValid||!cardExpiryValid||!cardCvcValid||loading||checkoutForm.get('paymentForm').invalid"
         (click)="submitOrder()">
           <i class="bi bi-caret-right"></i>Submit Order
        </button>
    </div>
</div>
