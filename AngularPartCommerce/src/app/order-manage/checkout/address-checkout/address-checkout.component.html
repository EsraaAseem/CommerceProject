<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class=" text-primary">Shipping Address</h4>
        <button class="btn btn-outline-success" (click)="saveUserAddress()"> Save As Default</button>
    </div>
    <div class="row col-lg-10" formGroupName="addressForm">
      
        <div class="form-group col-sm-6">
            <input type="text" name="name" formControlName="name" placeholder="name">
        </div>
        <div class="form-group col-sm-6">
            <input type="text" name="city" formControlName="city" placeholder="city">
        </div>
         <div class="form-group col-sm-6">
            <input type="text" name="streetAddress" formControlName="streetAddress" placeholder="streetAddress">
        </div> 
        <div class="form-group col-sm-6">
            <input type="text" name="postalCode" formControlName="postalCode" placeholder="postalCode">
        </div> 
        <div class="form-group col-sm-6">
            <input type="text" name="phoneNumber" formControlName="phoneNumber" placeholder="phoneNumber">
        </div>
    </div>
    <div class="d-flex justify-content-between mb-4 ">
     <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="bi bi-caret-left"></i>Go TO Back
     </button>
     <button class="btn btn-primary"  [disabled]="checkoutForm.get('addressForm').invalid"
     cdkStepperNext>
        <i class="bi bi-caret-right"></i>Go TO Delivery
     </button>
    </div>
</div>
