<div class="bg-light py-3 px-4 text-uppercase font-weight-bold">
    Order Summary
</div>
<div class="p-4">
    <div class="font-italice mb-4" *ngIf="(basketTotal$|async)">
    <li class="d-flex justify-content-between py-4 border-bottom">
        <strong class="text-muted">
            Order SubTotal
        </strong>
        <strong>{{(basketTotal$|async).subTotal|currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-4 border-bottom">
        <strong class="text-muted">
            Order SubTotal
        </strong>
        <strong>{{(basketTotal$|async).shipping|currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-4 border-bottom">
        <strong class="text-muted">
            Order SubTotal
        </strong>
        <strong>{{(basketTotal$|async).total|currency}}</strong>
    </li>
    </div>
</div>
