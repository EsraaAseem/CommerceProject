<div class="  text-center">
    <div class="header row justify-content-between mb-3 mt-3">
    <h3 class="text-primary  col-6 col-md-3">Products</h3>
    <div class=" col-6 col-md-4">
        <button class="btn btn-primary p-2 col-sm-8 " routerLink="/Add-product">Add Product</button>
    </div>
    </div>
    <table class="table table-striped table-hover" text-center *ngIf="products && products.length>0">
      
        <tr>
            <th>name</th>
            <th>price</th>
           <th>Category</th>
           <th>Brand</th>
            <th></th>
        </tr>
        <tbody *ngFor ="let product of products" >
         <tr>
           <td>{{product.title}}</td>
           <td>{{product.price}}</td>
           <td>{{product.category.name}}</td>
           <td>{{product.brand.name}}</td>
          <td><a class="text-primary" [routerLink]="product.id"><i class="bi bi-pencil-square"></i></a></td>
         </tr>

        </tbody>
    </table>
    <p *ngIf="!products || products.length <=0">there is no products</p>
</div>
