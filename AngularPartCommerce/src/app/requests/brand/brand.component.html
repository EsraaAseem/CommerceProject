<div class="  text-center">
    <div class="header row justify-content-between mb-3 mt-3">
    <h3 class="text-primary  col-6 col-md-3">Brands</h3>
    <div class=" col-6 col-md-4">
        <button class="btn btn-primary p-2 col-sm-8 " routerLink="/Add-Brand">Add Brand</button>
    </div>
    </div>
    <table class="table table-striped table-hover" text-center *ngIf="brands && brands.length>0">
      
        <tr>
            <th>name</th>
            <th></th>
        </tr>
        <tbody *ngFor ="let brand of brands" >
         <tr>
           <td>{{brand.name}}</td>
          <td><a class="text-primary" [routerLink]="brand.id"><i class="bi bi-pen-fill"></i></a></td>
         </tr>

        </tbody>
    </table>
    <p *ngIf="!brands || brands.length <=0">there is no Employess</p>
</div>
