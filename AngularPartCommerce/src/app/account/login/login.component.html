
<div class="row justify-content-center" >
    <div class="alert alert-danger col-md-6 " *ngIf="error" style=" border-radius:10px">
        <p>{{error}}</p>
    </div>
    <div class="con" style="max-width: 200px; background-color: #0258787d; border-radius: 10px; color: white; max-width: 400px; padding: 20px 40px;">
        <form  #authform="ngForm"  (ngSubmit)="onSubmitForm(authform)">
                  <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div>
              <app-alert [message]="error" *ngIf="error" (Close)="onHandleClose()"></app-alert>-->
            <div class="col-xs-12 mb-5" >
               <div class="form-group mb-4" >
                <label for="email"class=" mb-3">Email</label>
                <input type="email" name="email" id="email" class="form-control mb-5" ngModel required email>
               </div>
               <div class="form-group mb-3">
                <label for="password" class=" mb-3">Password</label>
                <input type="password" name="password" id="password" class="form-control mb-5" ngModel required minlength="6">
               </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid" >Log In</button> 

            </div>
        </form>
        <div class="sign mt-5">
            <div class="para text-primary">To Create Account <div class="btn btn-outline-primary ms-2 mt-2 m-sm-1" routerLink="register">Register</div></div>
        </div>
    </div>
